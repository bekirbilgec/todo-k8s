apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web
  namespace: todo-demo
  labels:
    app.kubernetes.io/name: todo
    app.kubernetes.io/component: web
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
        app.kubernetes.io/name: todo
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: web
          image: ghcr.io/bekirbilgec/todo-web:1.1.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 150m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: todo-web
  namespace: todo-demo
  labels:
    app.kubernetes.io/name: todo
    app.kubernetes.io/component: web
spec:
  selector:
    app: todo-web
  ports:
    - name: http
      port: 80
      targetPort: 80