apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  namespace: todo-demo
  labels:
    app.kubernetes.io/name: todo
    app.kubernetes.io/component: api
spec:
  replicas: 2
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
        app.kubernetes.io/name: todo
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: bilgectech/todo-api:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: LOG_LEVEL
              value: "info"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
      securityContext:
        seccompProfile:
          type: RuntimeDefault
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api
  namespace: todo-demo
  labels:
    app.kubernetes.io/name: todo
    app.kubernetes.io/component: api
spec:
  selector:
    app: todo-api
  ports:
    - name: http
      port: 80
      targetPort: 3000